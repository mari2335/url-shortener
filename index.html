<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>URL Shortener</h1>
    <div id="input-area">
        <input type="text" id="input-url" placeholder="Enter a url">
        <button id="button-create">Create</button>
        <button id="button-delete">Delete</button>
    </div>
    <div id="list-area">
        <ol id="list-url"></ol>
    </div>
    <p id="error-p" hidden></p>
    <script src="script.js"></script>
</body>
</html>
